name: kids_edu_app
description: "Educational games app for kids aged 4-6"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.1.0

  # Audio for phonics and music
  audioplayers: ^6.1.0
  flutter_tts: ^4.2.0

  # Drawing/Writing support
  flutter_drawing_board: ^0.9.1

  # State management
  provider: ^6.1.2

  # Local storage for progress tracking
  shared_preferences: ^2.3.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Animations
  lottie: ^3.1.3
  confetti: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    - assets/flags/

